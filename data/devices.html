<div class="container">
  <h2>WiFi Devices</h2>

  <div class="controls">
    <button id="scanWifiBtn">Scan WiFi</button>
  </div>

  <div class="tablewrap">
    <table id="wifiTable">
      <thead>
        <tr>
          <th>SSID</th>
          <th>RSSI</th>
          <th>Channel</th>
          <th>Secure</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<link rel="stylesheet" href="/styles.css" />

<script>
  const wifiTbody = document.querySelector("#wifiTable tbody");
  const scanWifiBtn = document.getElementById("scanWifiBtn");
  let wifiPollTimer = null;

  // --- Signaalsterkte helpers ---
  function rssiClass(rssi) {
    if (rssi >= -50) return "b-excellent";
    if (rssi >= -60) return "b-good";
    if (rssi >= -70) return "b-fair";
    if (rssi >= -80) return "b-weak";
    return "b-poor";
  }

  function rssiQuality(rssi) {
    let q = (rssi + 100) * 2;
    return Math.max(0, Math.min(100, Math.round(q)));
  }

  // --- Scan starten ---
  async function startWifiScan() {
    scanWifiBtn.disabled = true;
    scanWifiBtn.textContent = "Scanningâ€¦";
    try {
      const res = await fetch("/wifiscan?start=1", { cache: "no-store" });
      const j = await res.json();
      if (j.status === "started") {
        pollWifiResults();
      } else {
        enableScanButton();
      }
    } catch {
      enableScanButton();
    }
  }

  // --- Poll resultaten ---
  async function pollWifiResults() {
    clearInterval(wifiPollTimer);
    wifiPollTimer = setInterval(async () => {
      try {
        const res = await fetch("/wifiscan", { cache: "no-store" });
        const data = await res.json();

        if (Array.isArray(data)) {
          clearInterval(wifiPollTimer);
          renderWifi(data);
          enableScanButton();
          return;
        }
        if (data && data.status === "running") return;

        clearInterval(wifiPollTimer);
        enableScanButton();
      } catch {
        clearInterval(wifiPollTimer);
        enableScanButton();
      }
    }, 600);
  }

  // --- Tabel vullen ---
  function renderWifi(list) {
    wifiTbody.innerHTML = "";
    (list || []).forEach((n) => {
      const tr = document.createElement("tr");
      const td1 = document.createElement("td");
      const td2 = document.createElement("td");
      const td3 = document.createElement("td");
      const td4 = document.createElement("td");

      td1.textContent = n.ssid ?? "";

      const rssi = parseInt(n.rssi, 10) || 0;
      const badge = document.createElement("span");
      badge.className = "badge " + rssiClass(rssi);
      badge.title = `${rssi} dBm (~${rssiQuality(rssi)}%)`;
      badge.textContent = `${rssi} dBm`;
      const pct = document.createElement("small");
      pct.textContent = `~${rssiQuality(rssi)}%`;
      badge.appendChild(pct);
      td2.appendChild(badge);

      td3.textContent = n.channel ?? "";
      td4.textContent = n.secure ? "yes" : "no";

      tr.append(td1, td2, td3, td4);
      wifiTbody.appendChild(tr);
    });

    // Cache resultaten
    sessionStorage.setItem("wifiScanResults", JSON.stringify(list));
  }

  function enableScanButton() {
    scanWifiBtn.disabled = false;
    scanWifiBtn.textContent = "Scan WiFi";
  }

  // --- Herstel cache bij openen ---
  document.addEventListener("DOMContentLoaded", () => {
    const cached = sessionStorage.getItem("wifiScanResults");
    if (cached) {
      try {
        const list = JSON.parse(cached);
        if (Array.isArray(list) && list.length > 0) renderWifi(list);
      } catch {}
    }
  });

  scanWifiBtn.addEventListener("click", startWifiScan);
</script>
